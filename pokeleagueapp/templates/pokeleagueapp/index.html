<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon League</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img 
        src="https://seeklogo.com/images/P/pokemon-go-team-mystic-logo-6E37781AE0-seeklogo.com.png" 
        alt="Logo of pokemon"
        id="logo">

        <h1 id="head1">Pokemon League Registration</h1>

        <nav>
            <a class="nav-link" href="">Home</a>
            <a class="nav-link" href="">Login</a>
            <a class="nav-link" href="">Registration</a>
        </nav>
    </header>
    
    <section id="events">
        {% for event in events %}
        <div class="event-card">
            <h2 class="event_title">{{event.event_title}}</h2>
            <p class="event_location">Location: {{event.location}}</p>
            <p class="event_date">Date: {{event.date}}</p>
            <p>Event Details</p>
            <a href="{% url 'eventdetail' event.pk %}" class="details-btn">Details</a>
        </div>
        {% endfor %}
    </section>

    <footer>
        <p id="foot">&#169; 2023 Pokemon League. All rights reserved</p>
    </footer>

</body>
</html>
